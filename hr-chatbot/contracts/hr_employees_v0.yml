dataset: hr_employees
version: 0.1.0
owner: hr_analytics
description: Employee-level HR dataset for attrition and compensation analysis.

primary_key:
  - EmployeeNumber

columns:

  - name: Age
    type: integer
    nullable: false
    description: Employee age.
    sensitivity: internal

  - name: Attrition
    type: string
    nullable: false
    allowed_values: ["Yes", "No"]
    description: Whether the employee left the company.
    sensitivity: internal

  - name: BusinessTravel
    type: string
    nullable: false
    allowed_values: ["Travel_Rarely", "Travel_Frequently", "Non-Travel"]
    description: Frequency of business travel.
    sensitivity: internal

  - name: DailyRate
    type: integer
    nullable: false
    description: Daily salary rate.
    sensitivity: confidential

  - name: Department
    type: string
    nullable: false
    allowed_values: ["Sales", "Research & Development", "Human Resources"]
    description: Department the employee belongs to.
    sensitivity: internal

  - name: DistanceFromHome
    type: integer
    nullable: false
    description: Distance from home to workplace.
    sensitivity: internal

  - name: Education
    type: integer
    nullable: false
    description: Education level (1-5).
    sensitivity: internal

  - name: EducationField
    type: string
    nullable: false
    description: Field of education.
    sensitivity: internal

  - name: EmployeeCount
    type: integer
    nullable: false
    description: Count of employees (constant value).
    sensitivity: internal

  - name: EmployeeNumber
    type: integer
    nullable: false
    description: Unique employee identifier.
    sensitivity: internal

  - name: EnvironmentSatisfaction
    type: integer
    nullable: false
    description: Satisfaction with work environment (1-4).
    sensitivity: internal

  - name: Gender
    type: string
    nullable: false
    allowed_values: ["Male", "Female"]
    description: Gender of employee.
    sensitivity: sensitive

  - name: HourlyRate
    type: integer
    nullable: false
    description: Hourly salary rate.
    sensitivity: confidential

  - name: JobInvolvement
    type: integer
    nullable: false
    description: Job involvement level (1-4).
    sensitivity: internal

  - name: JobLevel
    type: integer
    nullable: false
    description: Job level (1-5).
    sensitivity: internal

  - name: JobRole
    type: string
    nullable: false
    description: Job role of employee.
    sensitivity: internal

  - name: JobSatisfaction
    type: integer
    nullable: false
    description: Job satisfaction level (1-4).
    sensitivity: internal

  - name: MaritalStatus
    type: string
    nullable: false
    allowed_values: ["Single", "Married", "Divorced"]
    description: Marital status.
    sensitivity: sensitive

  - name: MonthlyIncome
    type: integer
    nullable: false
    description: Monthly salary.
    sensitivity: confidential

  - name: MonthlyRate
    type: integer
    nullable: false
    description: Monthly rate.
    sensitivity: confidential

  - name: NumCompaniesWorked
    type: integer
    nullable: false
    description: Number of companies previously worked for.
    sensitivity: internal

  - name: Over18
    type: string
    nullable: false
    allowed_values: ["Y"]
    description: Indicates employee is over 18.
    sensitivity: internal

  - name: OverTime
    type: string
    nullable: false
    allowed_values: ["Yes", "No"]
    description: Whether the employee works overtime.
    sensitivity: internal

  - name: PercentSalaryHike
    type: integer
    nullable: false
    description: Percentage salary increase.
    sensitivity: confidential

  - name: PerformanceRating
    type: integer
    nullable: false
    description: Performance rating.
    sensitivity: internal

  - name: RelationshipSatisfaction
    type: integer
    nullable: false
    description: Relationship satisfaction level (1-4).
    sensitivity: internal

  - name: StandardHours
    type: integer
    nullable: false
    description: Standard working hours.
    sensitivity: internal

  - name: StockOptionLevel
    type: integer
    nullable: false
    description: Stock option level (0-3).
    sensitivity: confidential

  - name: TotalWorkingYears
    type: integer
    nullable: false
    description: Total years worked.
    sensitivity: internal

  - name: TrainingTimesLastYear
    type: integer
    nullable: false
    description: Training sessions attended last year.
    sensitivity: internal

  - name: WorkLifeBalance
    type: integer
    nullable: false
    description: Work-life balance score (1-4).
    sensitivity: internal

  - name: YearsAtCompany
    type: integer
    nullable: false
    description: Years at the company.
    sensitivity: internal

  - name: YearsInCurrentRole
    type: integer
    nullable: false
    description: Years in current role.
    sensitivity: internal

  - name: YearsSinceLastPromotion
    type: integer
    nullable: false
    description: Years since last promotion.
    sensitivity: internal

  - name: YearsWithCurrManager
    type: integer
    nullable: false
    description: Years with current manager.
    sensitivity: internal
    