bundle:
  name: warcraftlogs-raid-analysis

resources:
  jobs:
    bronze-ingestion-extraction-job:
      name: bronze-ingestion-extraction-job
      schedule:
        quartz_cron_expression: '0 15 22 ? * MON,WED *'
        timezone_id: 'Europe/London'
      parameters:
        - name: report_id
          default: ""
      tasks:
        - task_key: bronze_ingestion-task
          for_each_task:
            inputs: '["fights", "actors", "tables", "game_data", "world_data", "guild_roster", "player_details"]'
            concurrency: 7
            task:
              task_key: bronze_ingestion_iteration
              notebook_task:
                notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/01-bronze/bronze-ingestion
                base_parameters:
                  report_id: "{{report_id}}"
                  fight_id: ""
                  data_source: "{{input}}"
                source: WORKSPACE
              min_retry_interval_millis: 900000
              disable_auto_optimization: true

        - task_key: bronze_ingestion_events-task
          depends_on:
            - task_key: bronze_ingestion-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/01-bronze/bronze-ingestion
            base_parameters:
              report_id: "{{report_id}}"
              fight_id: ""
              data_source: "events"
            source: WORKSPACE

        - task_key: bronze_ingestion_logger-task
          depends_on:
            - task_key: bronze_ingestion_events-task
          notebook_task:
            notebook_path: /Workspace/warcraftlogs-raid-analysis/default/files/notebooks/01-bronze/bronze-ingestion-logger
            source: WORKSPACE

        - task_key: bronze_extraction-task
          depends_on:
            - task_key: bronze_ingestion_events-task
          for_each_task:
            inputs: '["fights", "actors", "tables", "game_data", "world_data", "guild_roster", "player_details", "events"]'
            concurrency: 7
            task:
              task_key: bronze_extraction_iteration
              notebook_task:
                notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/01-bronze/bronze-extraction
                base_parameters:
                  fight_id: ""
                  data_source: "{{input}}"
                source: WORKSPACE

        - task_key: bronze_extraction_logger-task
          depends_on:
            - task_key: bronze_extraction-task
          notebook_task:
            notebook_path: /Workspace/warcraftlogs-raid-analysis/default/files/notebooks/01-bronze/bronze-extraction-logger
          source: WORKSPACE
      
      queue:
        enabled: true
      performance_target: STANDARD
      
    silver-transformation-validation-job: 
      name: silver-transformation-validation-job

    silver-transformation-validation-job:
      name: silver-transformation-validation-job
      trigger:
        pause_status: UNPAUSED
        file_arrival:
          url: /Volumes/01_bronze/warcraftlogs/raw_api_calls/
          min_time_between_triggers_seconds: 86400
          wait_after_last_change_seconds: 600
      tasks:
        - task_key: actors_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/transform/silver-transform-actors

        - task_key: actors_silver_validation-task
          depends_on:
            - task_key: actors_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/validate/silver-validate-actors

        - task_key: events_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/transform/silver-transform-events

        - task_key: events_silver_validation-task
          depends_on:
            - task_key: events_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/validate/silver-validate-events

        - task_key: fights_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/transform/silver-transform-fights

        - task_key: fights_silver_validation-task
          depends_on:
            - task_key: fights_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/validate/silver-validate-fights

        - task_key: tables_silver_transformation-task
          depends_on:
            - task_key: fights_silver_validation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/transform/silver-transform-tables

        - task_key: tables_silver_validation-task
          depends_on:
            - task_key: tables_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/validate/silver-validate-tables

        - task_key: game_data_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/transform/silver-transform-game-data

        - task_key: game_data_silver_validation-task
          depends_on:
            - task_key: game_data_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/validate/silver-validate-game-data

        - task_key: world_data_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/transform/silver-transform-world-data

        - task_key: world_data_silver_validation-task
          depends_on:
            - task_key: world_data_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/validate/silver-validate-world-data    

        - task_key: player_details_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/transform/silver-transform-player-details

        - task_key: player_details_silver_validation-task
          depends_on:
            - task_key: player_details_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/validate/silver-validate-player-details

        - task_key: guild_roster_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/transform/silver-transform-guild-roster

        - task_key: guild_roster_silver_validation-task
          depends_on:
            - task_key: guild_roster_silver_transformation-task
          notebook_task:
            notebook_path: /Workspace/.bundle/warcraftlogs-raid-analysis/default/files/notebooks/02-silver/validate/silver-validate-guild-roster         

targets:
  default:
    default: true
