name: Databricks DAB â€” Feature Branch Deploy

on:
  workflow_dispatch:

  push:
    branches:
      - "feat/*"
      - "feature/*"
      - "wcl/*"

permissions:
  id-token: write
  contents: read

jobs:
  deploy-feature:
    name: Deploy Bundle to Databricks (Feature Branch)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # Supported by Databricks CLI + bundles

      - name: Install Databricks CLI + bundles (safe PyYAML version)
        run: |
          pip install --upgrade pip
          pip install PyYAML==6.0.1
          pip install databricks-cli databricks-bundle

      - name: Configure Databricks auth
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          mkdir -p ~/.databricks
          cat <<EOF > ~/.databricks/config
          [DEFAULT]
          host = $DATABRICKS_HOST
          token = $DATABRICKS_TOKEN
          EOF

      - name: Validate bundle (dev target)
        run: databricks bundle validate -t dev

      - name: Deploy bundle to Databricks (dev target)
        run: databricks bundle deploy -t dev

      - name: Run ingestion job
        run: databricks bundle run warcraftlogs_ingest_job -t dev
