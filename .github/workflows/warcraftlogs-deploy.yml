name: Deploy and Run WarcraftLogs Job

on:
  workflow_dispatch:
    inputs:
      report_ids:
        description: 'JSON array of report IDs, e.g. ["rptA","rptB"]'
        required: false
        default: '[]'

env:
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

jobs:
  deploy-bundle:
    name: "ğŸ“¦ Deploy Asset Bundle"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout repo"
        uses: actions/checkout@v3

      - name: "ğŸ› ï¸ Install Databricks CLI"
        uses: databricks/setup-cli@main

      - name: "âš™ï¸ Configure Databricks CLI"
        run: |
          mkdir -p ~/.databricks
          cat <<EOF > ~/.databrickscfg
          [DEFAULT]
          host = $DATABRICKS_HOST
          token = $DATABRICKS_TOKEN
          EOF

      - name: "ğŸ§¹ Copy deployable files"
        run: |
          mkdir deploy-dir
          cp warcraftlogs-raid-analysis/databricks.yml deploy-dir/
          cp -r warcraftlogs-raid-analysis/jobs \
                warcraftlogs-raid-analysis/notebooks \
                warcraftlogs-raid-analysis/utils \
                warcraftlogs-raid-analysis/dashboards \
                deploy-dir/

      - name: "âœ… Validate DAB Bundle"
        working-directory: deploy-dir
        run: databricks bundle validate

      - name: "ğŸš€ Deploy Asset Bundle"
        working-directory: deploy-dir
        run: databricks bundle deploy --force-lock

  run-bronze:
    name: "ğŸ” Run Bronze Ingestion for each report_id"
    needs: deploy-bundle
    runs-on: ubuntu-latest
    strategy:
      matrix:
        report_id: ${{ fromJson(github.event.inputs.report_ids) }}
      max-parallel: 5

    steps:
      - name: "ğŸ“¥ Checkout repo"
        uses: actions/checkout@v3

      - name: "ğŸ› ï¸ Install Databricks CLI"
        uses: databricks/setup-cli@main

      - name: "âš™ï¸ Configure Databricks CLI"
        run: |
          mkdir -p ~/.databricks
          cat <<EOF > ~/.databrickscfg
          [DEFAULT]
          host = $DATABRICKS_HOST
          token = $DATABRICKS_TOKEN
          EOF

      - name: "ğŸš€ Run Bronze Ingestion for ${{ matrix.report_id }}"
        working-directory: deploy-dir
        run: |
          databricks bundle run bronze-ingestion-extraction-job \
            --refresh-all \
            --params report_id=${{ matrix.report_id }}
