name: Deploy HR Chatbot

on:
  push:
    branches:
      - main
    paths:
      - 'contracts/**'
      - 'jobs/**'
      - 'resources/databricks.yml'
  workflow_dispatch:

jobs:
  deploy-contract:
    runs-on: ubuntu-24.04

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install databricks-cli PyYAML
          pip install git+https://github.com/databricks/databricks-bundle.git

      # 4️⃣ Configure Databricks CLI
      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks configure --token <<< "$DATABRICKS_HOST\n$DATABRICKS_TOKEN"

      # 5️⃣ Validate and deploy DAB bundle
      - name: Deploy DAB bundle
        run: |
          databricks bundle validate
          databricks bundle deploy

      # 6️⃣ Trigger load_contract job
      - name: Run load_contract job
        run: |
          databricks jobs run-now --job-id <YOUR_JOB_ID>
