name: Deploy HR Chatbot

on:
  push:
    branches:
      - main
    paths:
      - 'contracts/**'
      - 'jobs/**'
      - 'resources/databricks.yml'
  workflow_dispatch:

jobs:
  deploy-contract:
    runs-on: ubuntu-24.04

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install databricks-cli PyYAML

      # 4️⃣ Configure Databricks CLI
      - name: Set Databricks environment variables
        run: |
          echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST }}" >> $GITHUB_ENV
          echo "DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TOKEN }}" >> $GITHUB_ENV

      # 5️⃣ Trigger load_contract job
      - name: Run load_contract job
        run: |
          databricks jobs run-now --job-id load_contract.py
